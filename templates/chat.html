<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ask Your Notes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f9f9f9;
    }
    .chat-container {
      max-width: 700px;
      margin: 40px auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 20px;
    }
    .chat-box {
      height: 400px;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 10px;
      margin-bottom: 10px;
    }
    .msg { margin: 8px 0; }
    .user { font-weight: bold; color: #007BFF; }
    .bot { font-weight: bold; color: #28a745; }
    .ai-label {
      margin-left: 5px;
      font-size: 0.9em;
      color: #555;
    }
    .input-group {
      display: flex;
      gap: 10px;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 15px;
      background-color: #007BFF;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    label {
      font-size: 0.95em;
    }
  </style>
</head>
<body>

<div class="chat-container">
  <h2>Chat with Your Notes</h2>
  
  <div class="chat-box" id="chatBox"></div>

  <div>
    <label>
      <input type="checkbox" id="useAiCheckbox"> Use Gemini AI
      <span class="ai-label">(More intelligent, but slower)</span>
    </label>
  </div>

  <div class="input-group">
    <input type="text" id="questionInput" placeholder="Ask a question..." />
    <button onclick="sendQuestion()">Send</button>
  </div>
</div>

<script>
  const uid = window.location.pathname.split("/").pop();
  const chatBox = document.getElementById('chatBox');

  function appendMessage(sender, text) {
    const msg = document.createElement('div');
    msg.className = 'msg';
    msg.innerHTML = `<span class="${sender}">${sender === 'user' ? 'You' : 'Bot'}:</span> ${text}`;
    chatBox.appendChild(msg);
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  async function sendQuestion() {
    const questionInput = document.getElementById('questionInput');
    const question = questionInput.value.trim();
    const useAi = document.getElementById('useAiCheckbox').checked;

    if (!question) return;

    appendMessage('user', question);
    questionInput.value = "";

    try {
      const res = await fetch(`/ask/${uid}`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ question, use_ai: useAi })
      });

      const data = await res.json();
      if (data.answer) {
        appendMessage('bot', data.answer);
      } else {
        appendMessage('bot', '❌ No answer received.');
      }
    } catch (error) {
      appendMessage('bot', '⚠️ Failed to get a response from the server.');
    }
  }
</script>

</body>
</html>
